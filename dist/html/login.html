<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="../imgs/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/login.css">
    <title>小米登录</title>
</head>

<body>
    <div class="panel-header">
        <div class="container">
            <a href="./index.html">
                <img src="../imgs/mistore_logo.png" alt="小米商城"></a>
        </div>
    </div>
    <div class="panel-banner">
        <div class="panel-banner-container">
            <!-- 表单输入登录 -->
            <div class="login-box">
                <div class="margin-space"></div>
                <div class="nav">
                    <div class="container">
                        <a class="focus" href="#">账号登录</a>
                        <span class="line"></span>
                        <a href="#">扫码登录</a>
                    </div>
                </div>
                <div class="tabs-con">
                    <div class="container">
                        <div class="login_area">
                            <input type="text" placeholder="邮箱/手机号码/小米ID" id="user"></input>
                            <input type="text" placeholder="密码" id="pwd"></input>
                            <div class="eeror-site">
                                <div id="error-box" class="error">
                                    <i class="iconfont icon-tick"></i>
                                    <span class="error-info">账号或密码错误！</span>
                                </div>
                            </div>
                            <input type="button" id="login-btn" class="btn-login" value="登录">
                            <ul>
                                <li class="phone">
                                    <a href="#">手机短信登录/注册</a>
                                </li>
                                <li class="regiest-forget">
                                    <a href="#">立即注册</a>
                                    <span>|</span>
                                    <a href="#">忘记密码</a>
                                </li>
                            </ul>
                            <div class="other-login">
                                <fieldset class="oth-txt">
                                    <legend>其他方式登录</legend>
                                </fieldset>
                                <div class="oth-list">
                                    <a href="#"><i class="iconfont icon-QQ"></i></a>
                                    <a href="#"><i class="iconfont icon-weibo"></i></a>
                                    <a href="#"> <i class="iconfont icon-zhifubao"></i></a>
                                    <a href="#"><i class="iconfont icon-weixin"></i></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="typeface">
            <ul class="lang-list">
                <li><a href="#">简体</a>|</li>
                <li><a href="#">繁体</a>|</li>
                <li><a href="#">English</a>|</li>
                <li><a href="#">常见问题</a>|</li>
                <li><a href="#">隐私政策</a></li>
            </ul>
        </div>
        <p class="nf-intro">小米公司版权所有-京ICP备10046444-京公网安备11010802020134号-京ICP证110507号</p>
    </div>

</body>
<script src="../script/public.js"></script>
<script src="../script/login.js"></script>

</html>
